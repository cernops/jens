language: python
sudo: false
python:
  - "2.7"
  - "3.6"
addons:
  apt:
    packages:
      - git-core
install:
  - pip install pyyaml
  - pip install urllib3
  - pip install configobj
  - pip install dirq
  - pip install flask
  - pip install gitpython>=1.0.1
before_script:
  - git config --global user.email "noreply@cern.ch"
  - git config --global user.name "Travis CI"
  - pip list
script: nosetests
